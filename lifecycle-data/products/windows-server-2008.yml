summary: >+
  Windows Server 2008 sledi [fiksnemu](/lifecycle/policies/fixed) pravilniku o življenjskem ciklu.



  To velja za naslednje izdaje: Datacenter, Datacenter brez Hyper-V, Enterprise, Enterprise brez Hyper-V, za sisteme, ki temeljijo na Itaniumu, Foundation, Standard, Standard brez Hyper-V, Splet



  > [!IMPORTANT]

  > Podpora za ta izdelek je končana. Preberite spodnje smernice za selitev.

