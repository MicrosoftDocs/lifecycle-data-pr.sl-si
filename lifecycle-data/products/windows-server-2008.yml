content: "\n## <a name=\"links\"></a>Povezave \n* [Navodila za učinkovito selitev](https://aka.ms/AA1ovn4)\n* [Informacije o nadgradnji strežnika](/windows-server/upgrade/upgrade-overview)\n* [Razširjeni program za varnostno posodobitev (ESU)?](/lifecycle/faq/extended-security-updates)\n* [Pravilnik servisnih paketov](/lifecycle/policies/fixed#service-packs)\n\n> [!NOTE]\n> Razširjene varnostne posodobitve (ESU) so na voljo s posebnimi programi za izdajo dovoljenj za Datacenter, Standard, Enterprise in Embedded, največ tri dodatna leta po koncu podpore. Če želite izvedeti več, se obrnite na Microsoftovega partnerja ali skrbnike računa. \n\nIzdaja ------------------------------- Začetni datum ---- Končni datum\n\nRazširjena varnostna posodobitev 3. leto ---11.1.2022---10.1.2023\n\nRazširjena varnostna posodobitev 2. leto---12.1.2021---11.1.2022\n\nPodaljšano varnostno posodobitev 1. leto-- 14.1.2020---12.1.2021\n> [!NOTE]\n> Windows Server 2008 Foundation, izdan 21. maja 2009\n\n## <a name=\"editions\"></a>Izdaje \n* Datacenter\n* Datacenter brez Hyper-V\n* Enterprise\n* Enterprise brez Hyper-V\n* za sisteme, ki temeljijo na Itaniji\n* Foundation\n* Standard\n* Standard brez Hyper-V\n* Splet"
