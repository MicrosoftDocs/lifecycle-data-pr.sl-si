content: "\n## <a name=\"links\"></a>Povezave \n* [Smernice o migracijah](https://aka.ms/AA1ovn4)\n* [Informacije o nadgradnji strežnika](/windows-server/upgrade/upgrade-overview)\n* [Razširjeni program za varnostno posodabljanje (ESU)](/lifecycle/faq/extended-security-updates)\n* [Pravilnik o servisnem paketu](/lifecycle/policies/fixed#service-packs)\n\n> [!NOTE]\n> Razširjene varnostne posodobitve (ESU) so na voljo prek posebnih programov količinskega licenciranja za izdaje Datacenter, Standard, Enterprise in Embedded te izdaje izdelkov, za do dodatna tri leta po koncu podpore. Če želite izvedeti več, se obrnite na Microsoftovega partnerja ali skupino za račun. \n\nDatum ------------------------------- za izdajo----End\n\nRazširjena varnostna posodobitev leto 3---01/11/2022---01/10/2023\n\nRazširjena varnostna posodobitev leto 2---01/12/2021---01/11/2022\n\nPodaljšano varnostno posodobitev leto 1---01/14/2020---01/12/2021\n> [!NOTE]\n> Windows Server 2008 Foundation sprosti maja 21, 2009\n\n## <a name=\"editions\"></a>Izdajah \n* Datacenter\n* Datacenter brez hiper-V\n* Podjetja\n* Podjetje brez hiper-V\n* za sisteme, ki temeljijo na Itaniji\n* Foundation\n* Standardni\n* Standardna brez hiper-V\n* Spletni"
