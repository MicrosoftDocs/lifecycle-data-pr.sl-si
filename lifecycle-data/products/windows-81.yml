name: Windows 8.1
summary: >+
  Windows 8.1 je v skladu s pravilnikom o [fiksnem](/lifecycle/policies/fixed) življenjskem ciklu.



  To velja za naslednje izdaje: Enterprise, Enterprise N, N, Pro z Media Center, Professional, Professional N, SL



  > [!IMPORTANT]

  > To je opomnik, da bo podpora za Windows 8.1 ukinjena dne 10. januarja 2023. Varnostne in druge posodobitve, popravki napak, tehnična podpora ali posodobitve spletnih tehničnih vsebin za ta izdelek po tem datumu ne bodo več na voljo.  Če naprave ne izpolnjujejo tehničnih zahtev za izvajanje novejše izdaje sistema Windows, Microsoft priporoča zamenjavo naprave z napravo, ki podpira Windows 11. Dodatne informacije najdete [tukaj](https://docs.microsoft.com/lifecycle/announcements/windows-8-1-end-support-january-2023).

