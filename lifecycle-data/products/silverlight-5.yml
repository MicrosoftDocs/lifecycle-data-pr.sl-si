content: "\n## <a name=\"links\"></a>Povezave \n* Silverlight 5 podpira brskalnike na [tej strani](https://www.microsoft.com/getsilverlight/locale/html/installation-win-SL5.html) do 12.10.2021 ali skozi življenjski cikel temeljnih brskalnikov, kar od tega je krajše.\n* [Konec podpore za Silverlight](https://support.microsoft.com/help/4511036/silverlight-end-of-support)\n\n> [!NOTE]\n> Microsoft pošlje obvestilo najmanj 12 mesecev pred končanjem podpore za orodja."
