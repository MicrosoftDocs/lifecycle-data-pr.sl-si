content: |
  > [!TIP]
  > *Razširjene varnostne posodobitve (ESU) so na voljo za izdaje Datacenter, Standard, Enterprise in Embedded tega izdelka za največ tri dodatna leta po koncu podpore. Če želite izvedeti več, se obrnite na Microsoftovega partnerja ali skrbnike računa. 

