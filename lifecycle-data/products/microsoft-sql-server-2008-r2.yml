content: "\n## <a name=\"links\"></a>Povezave \n* [Konec možnosti podpore strežnika SQL Server](/sql/sql-server/end-of-support/sql-server-end-of-life-overview)\n* [Konec možnosti podpore za SQL Server 2008 in Windows Server 2008](https://azure.microsoft.com/blog/announcing-new-options-for-sql-server-2008-and-windows-server-2008-end-of-support/)\n* [Razširjeni program za varnostno posodabljanje (ESU)](/lifecycle/faq/extended-security-updates)\n* [Pravilnik o servisnem paketu](/lifecycle/policies/fixed#service-packs)\n\n> [!NOTE]\n> Razširjene varnostne posodobitve (ESU) so na voljo za izdaje Datacenter, Standard, Enterprise in Embedded tega izdelka za do dodatna tri leta po koncu podpore.\n> [!NOTE]\n> Samo za IA64 bo servisni paket SP2 podprt do 7.9.2019. Če želite več informacij, si oglejte spletni dnevnik storitev SQL Release Services.\n\n## <a name=\"editions\"></a>Izdajah \n* Datacenter\n* Razvijalec\n* Podjetja\n* Express\n* Express z naprednimi storitvami\n* za vgrajene sisteme\n* Standardni\n* Standardna izdaja za mala podjetja\n* Spletni\n* Workgroup"
