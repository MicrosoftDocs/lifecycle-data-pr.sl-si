content: "\n## <a name=\"links\"></a>Povezave \n* [Konec možnosti podpore strežnika SQL Server](/sql/sql-server/end-of-support/sql-server-end-of-life-overview)\n* [Konec podpore za SQL Server 2008 in Windows Server 2008](https://azure.microsoft.com/blog/announcing-new-options-for-sql-server-2008-and-windows-server-2008-end-of-support/)\n* [Razširjeni program za varnostno posodobitev (ESU)?](/lifecycle/faq/extended-security-updates)\n* [Pravilnik servisnih paketov](/lifecycle/policies/fixed#service-packs)\n\n> [!NOTE]\n> Razširjene varnostne posodobitve (ESU) so na voljo za izdaje teh izdelkov Datacenter, Standard, Enterprise in Embedded, največ tri dodatna leta po koncu podpore.\n> [!NOTE]\n> Samo za IA64, bo servisni paket SP2 podprt do 7.9.2019. Za več informacij si oglejte spletni dnevnik skupnosti SQL Release Services.\n\n## <a name=\"editions\"></a>Izdaje \n* Datacenter\n* Razvijalec\n* Enterprise\n* Express\n* Express z naprednimi storitvami\n* za vgrajene sisteme\n* Standard\n* Standardna izdaja za mala podjetja\n* Splet\n* Delovna skupina"
