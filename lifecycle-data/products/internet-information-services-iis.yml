content: "> [!TIP]\n> [* Razširjene varnostne posodobitve (ESU)](https://docs.microsoft.com/lifecycle/faq/extended-security-updates#esu-availability-and-end-dates) so na voljo v posebnih programih količinskega licenciranja za te izdelke Windows za največ tri leta po koncu podpore. Če želite izvedeti več, se obrnite na Microsoftovega partnerja ali skrbnike računa.\n\n\n## <a name=\"links\"></a>Povezave \n* [Konec podpore za namestitveni program spletne platforme (WebPI)](https://blogs.iis.net/iisteam/web-platform-installer-end-of-support-feed)\n* [ Program razširjenih varnostnih posodobitev (ESU) ](/lifecycle/faq/extended-security-updates)\n\n\n> [!NOTE]\n> Internetne informacijske storitve (IIS) so sestavni del operacijskega sistema Windows in sledijo istemu življenjskemu ciklu. Tukaj si oglejte časovne podpore za [Windows Server](https://docs.microsoft.com/lifecycle/products/windows-server), [Windows 10 Enterprise and Education](https://docs.microsoft.com/lifecycle/products/windows-10-enterprise-and-education) in [Windows 10 Pro](https://docs.microsoft.com/lifecycle/products/windows-10-home-and-pro)."
