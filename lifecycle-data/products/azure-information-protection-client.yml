content: "\n## <a name=\"links\"></a>Povezave \n* [Informacije o servisiranju](/information-protection/rms-client/client-version-release-history#servicing-information-and-timelines)\n* [Smernice o migracijah](https://techcommunity.microsoft.com/t5/azure-information-protection/announcing-timelines-for-sunsetting-label-management-in-the/ba-p/1226179)\n\n> [!NOTE]\n> Da bi zagotovili enotno in poenostavljeno izkušnjo strank, se odjemalec za zaščito informacij Azure (klasična) in upravljanje oznak v portalu Azure od 31. Ta časovni okvir omogoča vsem trenutnim strankam za zaščito informacij Azure, da z uporabo platforme za enotno označevanje Microsoftove informacijske zaščite preiti na našo poenoteno rešitev označevanja za Microsoftovo informacijsko zaščito."
