content: "\n## <a name=\"links\"></a>Povezave \n* [Informacije o servisiranju](/information-protection/rms-client/client-version-release-history#servicing-information-and-timelines)\n* [Navodila za učinkovito selitev](https://techcommunity.microsoft.com/t5/azure-information-protection/announcing-timelines-for-sunsetting-label-management-in-the/ba-p/1226179)\n\n> [!NOTE]\n> Za zagotovitev enotne in racionalizirane izkušnje s strankami, se od 31. marca 2021 prekličejo Azure Information Protection: odjemalca (klasičnega) in upravljanje oznak v portalu Azure. Ta časovni okvir omogoča vsem trenutnim strankam Azure Information Protection, da z uporabo platforme za enotno označevanje Microsoftove informacijske zaščite, preidejo na našo poenoteno rešitev označevanja za Microsoftovo informacijsko zaščito."
