content: "\n\n## <a name=\"links\"></a>Povezave \n* [Informacije o servisiranju](/visualstudio/releases/2019/servicing-vs2019#support-for-older-versions-of-visual-studio)\n\n\n> [!NOTE]\n> Različice naslednjih komponent okolja Visual Studio 2013 so dobavljene in podprte kot del življenjskega cikla okolja Visual Studio 2013: Agenti, IntelliTrace Collector, Modelling SDK, Knjižnica Multibyte MFC, Oddaljena orodja, SDK, Lupina (integrirana), Lupina (izolirana), Team Explorer, Visual C++ Redistributable, Razširitve Web Tools\n\n\n## <a name=\"editions\"></a>Izdaje \n* Skupnost\n* Express za splet\n* Express za Windows\n* Express za namizje sistema Windows\n* Premium\n* Professional\n* Release Management\n* Test Professional\n* Ultimate"
