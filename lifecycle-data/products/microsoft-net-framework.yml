summary: >
  Microsoft .NET Framework je v skladu s pravilnikom o življenjskem ciklu [komponent](/lifecycle/faq/fixed-policy#how-is-a-component-supported-under-the-fixed-lifecycle-policy).



  > [!IMPORTANT]

  > .NET Framework 4.5.2, 4.6 in 4.61 bodo ukinjeni 26. aprila 2022. Te posebne izdaje so bile predhodno podpisane s certifikati Secure Hash Algorithm (SHA-1). Ta algoritem se ne šteje več za varnega. Kupce spodbujamo, da preidejo na SHA-2. Za več informacij [obiščite to stran](https://devblogs.microsoft.com/dotnet/net-framework-4-5-2-4-6-4-6-1-will-reach-end-of-support-on-april-26-2022).
