content: "\n## <a name=\"links\"></a>Povezave \n* [Pogosta vprašanja o življenjskem ciklu – .NET Framework](/lifecycle/faq/dotnet-framework)\n* [Informacije o izdelku](/dotnet/framework/migration-guide/versions-and-dependencies#net-framework-48)\n* [Ogrodje .NET Framework umik 4.5.2, 4.6, 4.61](https://devblogs.microsoft.com/dotnet/net-framework-4-5-2-4-6-4-6-1-will-reach-end-of-support-on-april-26-2022)\n\n> [!NOTE]\n> .NET Framework 3.5 Service Pack 1 (SP1) je samostojni izdelek v skladu s fiksnim pravilnikom, ki se začne z različico Windows 10 1809 in Windows Server 2019. Pred tem se .NET Framework 3.5 SP1 šteje za komponento operacijskega sistema Windows, v katerem je nameščen."
