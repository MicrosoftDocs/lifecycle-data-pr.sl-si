content: "\n## <a name=\"links\"></a>Povezave \n* [Pogosta vprašanja o telefonu Windows Phone 8.1](https://support.microsoft.com/help/4036480/windows-phone-8-1-end-of-support-faq)\n\n> [!NOTE]\n> Microsoft bo posodobitve za operacijski sistem, vključno z varnostnimi posodobitvami, na voljo najmanj 36 mesecev po začetnem datumu življenjskega cikla. Te posodobitve bodo postopne, pri vsaki posodobitvi pa bo zgrajena na posodobitvi, ki je bila pred njo. Stranke morajo namestiti vsako posodobitev, da ostanejo podprte. Distribucijo teh prirastnih posodobitev lahko nadzoruje mobilni operater ali proizvajalec telefona, pri katerem ste kupili telefon, namestitev pa bo zahtevala, da ima telefon vse predhodne posodobitve. Razpoložljivost posodobitev se razlikuje tudi glede na zmogljivosti države, regije in strojne opreme."
