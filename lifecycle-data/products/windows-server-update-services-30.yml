  Storitve Windows Server Update Services 3.0 sledijo [fiksnemu](/lifecycle/policies/fixed) pravilniku o življenjskem ciklu.





  > [!IMPORTANT]

  > Podpora je končana. Upoštevajte, da WSUS 3.0 SP2 ne podpira varnejšega kriptografskega protokola TLS 1.2. Vse organizacije, ki še vedno uporabljajo WSUS 3.0 SP2, se morajo do 31. oktobra 2021 preseliti na podprto različico WSUS.

