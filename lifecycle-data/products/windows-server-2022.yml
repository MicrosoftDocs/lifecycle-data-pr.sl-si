content: "> [!TIP]\n> Microsoft Edge upošteva [sodobni pravilnik o življenjskem ciklu](https://docs.microsoft.com/lifecycle/policies/modern). Preberite [dokumentacijo o življenjskem ciklu brskalnika Edge](https://docs.microsoft.com/deployedge/microsoft-edge-support-lifecycle) za informacije o ohranjanju posodobitev in podpore tega brskalnika.\n\n\n## <a name=\"links\"></a>Povezave \n* [Pogosta vprašanja o življenjskem ciklu – Windows](/lifecycle/faq/windows)\n* [Informacije o izdelku](/windows-server/windows-server-2022/get-started/whats-new)\n\n\n> [!NOTE]\n> Pri vsebnikih, izdanih s sistemom Windows Server 2022, veljajo isti datumi življenjskih ciklov. \n> [!NOTE]\n> [Nameščanje hitrih popravkov](https://docs.microsoft.com/azure/automanage/automanage-hotpatch) je podprto v Windows Server 2022 Datacenter: Azure Edition Core do konca splošne podpore.\n\n\n## <a name=\"editions\"></a>Izdaje \n* Datacenter\n* Datacenter: Azure Edition\n* Essentials\n* Standard"
