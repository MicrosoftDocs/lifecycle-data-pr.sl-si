  Dynamics 365 Field Service (na mestu uporabe) je v skladu s [sodobnim](/lifecycle/policies/modern) pravilnikom o življenjskem ciklu.





  > [!IMPORTANT]

  > Starejša aplikacija Field Service Mobile (Xamarin) bo prav tako umaknjena 30. junija 2022. Stranke morajo pred tem datumom preiti na mobilno aplikacijo [Field Service (Dynamics 365)](https://docs.microsoft.com/dynamics365/field-service/mobile-2020-power-platform). Če želite več informacij, glejte [Pogosta vprašanja o koncu podpore za Field Service Mobile Xamarin](https://docs.microsoft.com/dynamics365/field-service/activate-fs-mobile-app-license#faqs).

