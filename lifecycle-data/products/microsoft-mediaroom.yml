content: "\n\n> [!NOTE]\n> Ericsson je pridobil Microsoftove Mediaroom izdelke v programu 2013. Če želite več informacij, si oglejte [sporočilo za javnost](http://www.ericsson.com/news/1691160). Za stranke, ki potrebujejo podporo, obiščite [to](https://sharepoint.partners.extranet.microsoft.com/sites/mediaroom/informationresources/lifecycle.aspx)mesto.\n> [!NOTE]\n> Microsoft Mediaroom Client 2,1 je bil izdan v decembru 27, 2011. \n\n## <a name=\"editions\"></a>Izdaje \n* Aplikacijske storitve 1,0\n* Odjemalec 2,0\n* Odjemalec 2,1\n* Strežnik 2,0\n* Strežnik 2,1"
