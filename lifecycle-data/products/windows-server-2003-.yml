content: "\n## <a name=\"links\"></a>Povezave \n* [Podprte poti za nadgradnjo z operacijskega sistema Windows Server 2003 na Windows Server 2008](https://support.microsoft.com/help/951041/supported-paths-for-upgrading-from-windows-server-2003-to-windows-serv)\n* [Pravilnik servisnih paketov](/lifecycle/policies/fixed#service-packs)\n* [Priprava naprav s sistemom Windows Server 2003 za selitev](/azure/migrate/prepare-windows-server-2003-migration)\n\n> [!NOTE]\n> Sistemi Itanium imajo začetni datum 19. junija 2003.\n\n## <a name=\"editions\"></a>Izdaje \n* Datacenter (32-bitni x86)\n* Datacenter (x64)\n* Datacenter za sisteme Itanium\n* Enterprise (32-bitni x86)\n* Enterprise za sisteme, ki temeljijo na Itaniumu\n* Enterprise X64\n* Standard (32-bitni x86)\n* Splet"
