content: "\n## <a name=\"links\"></a>Povezave \n* [Navodila za učinkovito selitev](https://mbs.microsoft.com/customersource/northamerica/news-events/news-events/news/ForecasterDiscontinuationNoticeGP)\n* [Pravilnik servisnih paketov](/lifecycle/policies/fixed#service-packs)\n\n> [!NOTE]\n> Podpora za Forecaster se konča na datum, ki je naveden, razen če se distribuira kot komponenta izdelka Dynamics. Ko se distribuirajo z izdelkom Dynamics, datumi življenjskega cikla Dynamics preglasijo napovedani datum."
