content: "\n## <a name=\"links\"></a>Povezave \n* [Osnovne storitve za Windows 10 IoT](/windows-hardware/manufacture/iot/iotcoreservicesoverview)\n\n> [!NOTE]\n> Windows 10 IoT Core Services je naročnina, ki ponuja programsko podporo kot storitev, vključno z nadzorom posodobitve z središčem za posodobitev naprav in izboljšano varnostjo s potrdilom o stanju naprave, če uporabljate podprto različico programske opreme IoT IoT Zasede windows 10."
