content: "\n## <a name=\"links\"></a>Povezave \n* [Storitve Windows 10 IoT Core](/windows-hardware/manufacture/iot/iotcoreservicesoverview)\n\n> [!NOTE]\n> Storitve Windows 10 IoT Core je naročnina, ki ponuja programsko podporo kot storitev, vključno z nadzorom posodobitve s središčem za posodobitev naprav in izboljšano varnostjo s potrdilom o stanju naprave, če uporabljate podprto različico programske opreme storitve IoT Core Software za Windows 10."
