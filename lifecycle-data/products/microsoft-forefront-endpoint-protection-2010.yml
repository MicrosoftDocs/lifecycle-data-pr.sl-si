content: "\n## <a name=\"links\"></a>Povezave \n* [Navodila za učinkovito selitev](/lifecycle/announcements/sccm-2007-forefront-2010-end-of-support)\n* [Informacije o servisiranju](https://techcommunity.microsoft.com/t5/Configuration-Manager-Archive/Anti-malware-Platform-Support/ba-p/274186)\n\n> [!NOTE]\n> Stranke morajo biti v celoti podprte z najnovejšo posodobitvijo platforme proti zlonamerni programski opremi. Forefront Endpoint Protection 2010 je zajet v isti pravilnik življenjskega cikla kot System Center Configuration Manager 2007, tako za osnovno kot za razširjeno podporo."
