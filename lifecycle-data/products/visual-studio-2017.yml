content: "\n\n## <a name=\"links\"></a>Povezave \n* [Obvestila v spletnem dnevniku programa Visual Studio](https://devblogs.microsoft.com/visualstudio/visual-studio-2017-and-visual-studio-for-mac-support-updates/)\n* [Informacije o servisiranju](/visualstudio/productinfo/vs-servicing-vs#support-for-older-versions-of-visual-studio)\n* [Stran za prenos programa Visual Studio 2017](https://my.visualstudio.com/Downloads?q=Visual%20Studio%202017)\n* [Opombe ob izdaji programa Visual Studio 2017](/visualstudio/releasenotes/vs2017-relnotes)\n\n\n> [!NOTE]\n> Različice naslednjih komponent okolja Visual Studio 2017 so dobavljene in podprte kot del življenjskega cikla okolja Visual Studio 2017: Agenti, Build Tools, Community, Enterprise, IntelliTrace Standalone Collector, Orodja za učinkovitost delovanja, PSM, oddaljena orodja, Team Explorer, Visual C ++ Redistributable\n\n\n## <a name=\"editions\"></a>Izdaje \n* Skupnost\n* Enterprise\n* Professional\n* Test Professional"
