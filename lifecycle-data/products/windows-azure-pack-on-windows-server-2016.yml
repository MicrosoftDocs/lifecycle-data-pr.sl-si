content: "\n## <a name=\"links\"></a>Povezave \n* [Več informacij](/previous-versions/azure/windows-server-azure-pack/dn296435(v=technet.10))\n\n> [!NOTE]\n> Windows Azure Pack za Windows Server je hibridna rešitev v oblaku, ki tehnologije Windows Azure pripelje v podatkovno središče. Microsoftovim strankam omogoča, da brez dodatnih stroškov ponudijo bogat, samopostrežni oblak z več najemniki v strojni opremi podatkovnega središča."
