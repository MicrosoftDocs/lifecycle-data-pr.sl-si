content: "\n\n## <a name=\"links\"></a>Povezave \n* [Obvestila v spletnem dnevniku programa Visual Studio](https://devblogs.microsoft.com/visualstudio/)\n* [Informacije o podpori in življenjskem ciklu](/visualstudio/releases/2022/servicing-vs2022)\n* [Stran za prenos Visual Studio](https://visualstudio.microsoft.com/)\n* [Opombe ob izdaji Visual Studio](/visualstudio/releases/2022/release-notes)\n* [Sistemske zahteve](/visualstudio/releases/2022/system-requirements)\n\n\n> [!NOTE]\n> Različice naslednjih komponent okolja Visual Studio 2022 so dobavljene in podprte kot del življenjskega cikla okolja Visual Studio 2022: agenti, orodja za gradnjo, Community, Enterprise, IntelliTrace Standalone Collector, orodja za ocenjevanje učinkovitosti, PSM, oddaljena orodja, Team Explorer in paket za nadaljnjo distribucijo Visual C ++.\n> [!NOTE]\n> Izdaja Visual Studio Community je podprta le v trenutnem kanalu z najnovejšo izdajo servisiranja najnovejše podrazliče Visual Studio. Za več informacij [obiščite to stran](https://docs.microsoft.com/visualstudio/releases/2022/servicing-vs2022)."
