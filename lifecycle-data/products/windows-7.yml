content: "> [!TIP]\n> '* Razširjene varnostne posodobitve (ESU) so na voljo prek posebnih programov količinskega licenciranja za izdaje tega izdelka za Windows 7 Professional, Enterprise in Professional za vdelane sisteme, za do dodatnih treh let po koncu podpore. Če želite izvedeti več, se obrnite na Microsoftovega partnerja ali skupino za račun. \n\n## <a name=\"links\"></a>Povezave \n* [Smernice o migracijah](https://support.microsoft.com/help/4057281)\n* [Nadgradnja sistema Windows 7 na Windows 10](/microsoft-365/enterprise/desktop-deployment-center-home?view=o365-worldwide)\n* [Razširjeni program za varnostno posodabljanje (ESU)](/lifecycle/faq/extended-security-updates)\n* [Pravilnik o servisnem paketu](/lifecycle/policies/fixed#service-packs)\n\n\n## <a name=\"editions\"></a>Izdajah \n* Podjetja\n* Podjetje N\n* Osnovna domača stran\n* Domača premija (Home Premium)\n* Domača nagrada N\n* Strokovno\n* Strokovno za vgrajene sisteme\n* Strokovni N\n* Zaganjalnik\n* Zaganjalnik N\n* Zadnji\n* Ultimate za vgrajene sisteme\n* Končni N"
