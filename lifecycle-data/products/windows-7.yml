content: "> [!TIP]\n> * Razširjene varnostne posodobitve (ESU) so na voljo prek specifičnih programov za količinsko registriranje za različice Windows 7 Professional, Enterprise in Professional for Embedded Systems tega izdelka, in sicer za največ tri dodatna leta po ukinitvi podpore. Če želite izvedeti več, se obrnite na Microsoftovega partnerja ali skrbnike računa. \n\n\n## <a name=\"links\"></a>Povezave \n* [Navodila za učinkovito selitev](https://support.microsoft.com/help/4057281)\n* [Nadgradnja sistema Windows 7 na Windows 10](/microsoft-365/enterprise/desktop-deployment-center-home?view=o365-worldwide)\n* [Razširjeni program za varnostno posodobitev (ESU)?](/lifecycle/faq/extended-security-updates)\n* [Pravilnik servisnih paketov](/lifecycle/policies/fixed#service-packs)\n\n\n\n\n## <a name=\"editions\"></a>Izdaje \n* Enterprise\n* Enterprise N\n* Home Basic\n* Home Premium\n* Home Premium N\n* Professional\n* Professional za vgrajene sisteme\n* Professional N\n* Starter\n* Starter N\n* Ultimate\n* Ultimate za vgrajene sisteme\n* Ultimate N"
