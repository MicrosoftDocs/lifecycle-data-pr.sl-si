content: "\n## <a name=\"links\"></a>Povezave \n* [* Razširjene varnostne posodobitve (ESU) za določene vgrajene izdelke so na voljo preko proizvajalcev originalne opreme.](/lifecycle/faq/extended-security-updates)\n* [Navodila za učinkovito selitev](https://support.microsoft.com/help/4057281)\n* [Pravilnik servisnih paketov](/lifecycle/policies/fixed#service-packs)\n\n> [!NOTE]\n> Za Windows Embedded Standard 7 so na voljo razširjene varnostne posodobitve (ESU) za največ tri dodatna leta po ukinitvi podpore preko proizvajalcev originalne opreme. Če želite izvedeti več, se obrnite na Microsoftovega partnerja ali skrbnike računa.\n\n## <a name=\"editions\"></a>Izdaje \n* Standard"
