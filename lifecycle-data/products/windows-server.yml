content: "\n\n## <a name=\"links\"></a>Povezave \n* [Življenjski cikli servisiranja osnove vsebnika sistema Windows](/virtualization/windowscontainers/deploy-containers/base-image-lifecycle)\n* [Kanali za servisiranje strežnika Windows Server: LTSC in SAC](/windows-server/get-started-19/servicing-channels-19)\n* [Pogosta vprašanja o življenjskem ciklu – Izdelki Windows](/lifecycle/faq/windows#what-are-the-requirements-for-servicing-and-updating-windows-10-semi-annual-channels)\n\n\n> [!NOTE]\n> Vsebniki, izdani z zgoraj navedenimi različicami strežnika Windows, upoštevajo iste datume življenjskega cikla. Pomaknite se na stran za oskrbo osnovne slike na [Življenjski cikli servisiranja osnove vsebnika sistema Windows](https://docs.microsoft.com/virtualization/windowscontainers/deploy-containers/base-image-lifecycle) za več podrobnosti.\n> [!NOTE]\n> Windows Server, različica 1809 je bila znova izdana 13. novembra 2018. Datumi podpore so bili ustrezno prilagojeni.\n\n\n## <a name=\"editions\"></a>Izdaje \n* Datacenter\n* Standard"
