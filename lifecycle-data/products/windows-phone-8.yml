content: "\n\n> [!NOTE]\n> Microsoft bo zagotavljal posodobitve za operacijski sistem, vključno z varnostnimi posodobitvami, 36 mesecev po začetnem datumu življenjskega cikla. Te posodobitve bodo postopne, posamezna posodobitev pa bo temeljila na posodobitvi, ki je bila pred njo. Če želijo ohraniti podporo, morajo stranke namestiti vse posodobljene različice. Distribucijo teh dodatnih posodobitev morda nadzira operater mobilne telefonije ali proizvajalec telefona, pri katerem ste kupili telefon, in namestitev bo zahtevala predhodno posodobitev vašega telefona. Razpoložljivost posodobitev bo odvisna tudi od države, regije in strojne opreme."
