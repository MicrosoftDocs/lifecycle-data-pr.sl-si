content: "\n## <a name=\"links\"></a>Povezave \n* [Pogosta vprašanja o življenjskem ciklu – .NET Framework](/lifecycle/faq/dotnet-framework)\n* [Informacije o izdelku](/dotnet/framework/migration-guide/versions-and-dependencies#net-framework-35)\n\n> [!NOTE]\n> Podpora za ogrodje .NET Framework 3.x, različice pred 3.5 s servisnim paketom SP1, se je končala 12. julija 2011. \n> [!NOTE]\n> Datumi življenjskega cikla podpore veljajo za ogrodje .NET 3.5 s servisnim paketom SP1, ko se ta izvaja v sistemu Windows 10, različica 1809, ali strežniku Windows Server 2019 ali novejših različicah. V starejših različicah sistema Windows, velja za ogrodje .NET 3.5 SP1 življenjski cikel podpore operacijskega sistema Windows, v katerem se izvaja."
