content: "\n## <a name=\"links\"></a>Povezave \n* [Pogosta vprašanja o življenjskem ciklu - ogrodje .NET Framework](/lifecycle/faq/dotnet-framework)\n* [Informacije o izdelku](/dotnet/framework/migration-guide/versions-and-dependencies#net-framework-35)\n\n> [!NOTE]\n> Podpora za različice .NET Framework 3.x pred 3,5 servisnega paketa SP1 se je končala 12. \n> [!NOTE]\n> Datumi življenjskega cikla veljajo za .NET 3.5 s servisnim paketom SP1, ko se izvajajo v sistemih Windows 10 različice 1809, Windows Server 2019 ali novejše različice. V starejših različicah sistema Windows servisni paket SP1 .NET 3.5 sprejme življenjski cikel osnovnega operacijskega sistema Windows."
