content: "> [!TIP]\n> Razširjene varnostne posodobitve (Extended Security Updates – ESU) so na voljo za izdaje Datacenter, Standard, Enterprise, Web, Workgroup in Embedded tega izdelka, in sicer za največ tri dodatna leta po koncu podpore.\n\n## <a name=\"links\"></a>Povezave \n* [Razširjeni program za varnostno posodobitev (ESU)](/lifecycle/faq/extended-security-updates)\n* [Spletni dnevnik storitev za izdajo SQL](https://blogs.msdn.com/b/sqlreleaseservices/archive/2014/09/26/sql-server-2008-r2-service-pack-3-has-released.aspx)\n* [Navodila za učinkovito selitev](https://azure.microsoft.com/blog/announcing-new-options-for-sql-server-2008-and-windows-server-2008-end-of-support/)\n* [Pravilnik servisnih paketov](/lifecycle/policies/fixed#service-packs)\n\n> [!NOTE]\n> Samo za IA64 bo servisni paket SP3 podprt do 9. 7. 2019.\n\n## <a name=\"editions\"></a>Izdaje \n* Datacenter\n* Developer\n* Enterprise\n* Express\n* Express with Advanced Services\n* Standard\n* Standard Edition for Small Business\n* Web\n* Workgroup"
