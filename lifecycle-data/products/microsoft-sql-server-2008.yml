summary: >
  Microsoft SQL Server 2008 sledi [fiksnemu](/lifecycle/policies/fixed) pravilniku o življenjskem ciklu.


  To velja za naslednje izdaje: Datacenter, Developer, Enterprise, Express, Express z naprednimi storitvami, Standard, Standard izdaja za mala podjetja, Splet, Workgroup


  > [!IMPORTANT]

  > Podpora za ta izdelek je končana. Preberite spodnje smernice za selitev.
