content: "> [!TIP]\n> Razširjene varnostne posodobitve (ESU) so na voljo za izdaje Datacenter, Standard, Enterprise, Web, Workgroup in Embedded tega izdelka za do dodatna tri leta po koncu podpore.\n\n## <a name=\"links\"></a>Povezave \n* [Razširjeni program za varnostno posodabljanje (ESU)](/lifecycle/faq/extended-security-updates)\n* [Spletni dnevnik storitev za izdajo SQL](https://blogs.msdn.com/b/sqlreleaseservices/archive/2014/09/26/sql-server-2008-r2-service-pack-3-has-released.aspx)\n* [Smernice o migracijah](https://azure.microsoft.com/blog/announcing-new-options-for-sql-server-2008-and-windows-server-2008-end-of-support/)\n* [Pravilnik o servisnem paketu](/lifecycle/policies/fixed#service-packs)\n\n> [!NOTE]\n> Samo za IA64 bo servisni paket SP3 podprt do 7.9.2019.\n\n## <a name=\"editions\"></a>Izdajah \n* Razvijalec\n* Podjetja\n* Express\n* Express z naprednimi storitvami\n* Standardni\n* Standardna izdaja za mala podjetja\n* Spletni\n* Workgroup"
