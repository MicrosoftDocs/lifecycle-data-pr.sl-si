content: "\n\n## <a name=\"links\"></a>Povezave \n* [Informacije o servisiranju za starejše različice Visual Studio](/visualstudio/releases/2019/servicing-vs2019#support-for-older-versions-of-visual-studio)\n\n\n> [!NOTE]\n> Različice naslednjih komponent okolja Visual Studio 2012 so dobavljene in podprte kot del življenjskega cikla okolja Visual Studio 2012: Agenti, IntelliTrace Collector, orodja Microsoft Azure, Oddaljena orodja, SDK, Lupina (integrirano), Lupina (izolirano), SQL Server Data Tools, Team Explorer, Visual C++ Redistributable, razširitve Web Tools.\n\n\n## <a name=\"editions\"></a>Izdaje \n* Express za splet\n* Express za namizje sistema Windows\n* Premium\n* Professional\n* Team Explorer\n* Ultimate"
