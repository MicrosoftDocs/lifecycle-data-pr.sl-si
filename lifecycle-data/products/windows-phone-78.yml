content: "\n\n> [!NOTE]\n> Microsoft bo posodobitve za operacijski sistem v telefonu, vključno z varnostnimi posodobitvami, na voljo 18 mesecev po začetnem datumu življenjskega cikla. Distribucijo posodobitev lahko nadzoruje mobilni operater ali proizvajalec telefona, pri katerem ste kupili telefon. Razpoložljivost posodobitev se razlikuje tudi glede na zmogljivosti države, regije in strojne opreme."
