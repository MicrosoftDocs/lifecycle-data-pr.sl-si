content: "\n\n> [!NOTE]\n> Microsoft bo zagotavljal posodobitve za operacijski sistem, vključno z varnostnimi posodobitvami, 18 mesecev po začetnem datumu življenjskega cikla. Distribucijo posodobitev lahko nadzira mobilni operater ali proizvajalec telefona, pri katerem ste kupili telefon. Razpoložljivost posodobitev bo odvisna tudi od države, regije in strojne opreme."
