content: "\n\n## <a name=\"links\"></a>Povezave \n* [Informacije o servisiranju za starejše različice Visual Studio](/visualstudio/releases/2019/servicing-vs2019#support-for-older-versions-of-visual-studio)\n\n\n> [!NOTE]\n> Različice naslednjih komponent okolja Visual Studio 2015 so dobavljene in podprte kot del življenjskega cikla okolja Visual Studio 2015: Agenti, ESM, Modelling SDK, PSM, oddaljena orodja, SDK, lupina (integrirana), lupina (izolirana), TPS, Visual C++ Redistributable.\n\n\n## <a name=\"editions\"></a>Izdaje \n* Skupnost\n* Enterprise\n* Express za splet\n* Express for Windows 10\n* Express za namizje sistema Windows\n* Professional\n* Release Management\n* Test Professional"
