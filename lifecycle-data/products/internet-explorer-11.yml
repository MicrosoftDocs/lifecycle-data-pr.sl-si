content: "\n\n## <a name=\"links\"></a>Povezave \n* [Navodila za učinkovito selitev](https://techcommunity.microsoft.com/t5/windows-it-pro-blog/proven-tools-to-accelerate-your-move-to-microsoft-edge/ba-p/2504818)\n* [Pogosta vprašanja o življenjskih ciklih brskalnikov Internet Explorer/Edge](/lifecycle/faq/internet-explorer-microsoft-edge)\n* [Operacijski sistemi, ki jih podpira Microsoft Explorer](/lifecycle/faq/internet-explorer-microsoft-edge#what-is-the-lifecycle-policy-for-internet-explorer-)\n* [Operacijski sistemi, ki podpirajo Microsoft Edge](/deployedge/microsoft-edge-supported-operating-systems)\n\n\n> [!NOTE]\n> Nekatere različice brskalnika Internet Explorer bodo morda podprte po zadnjem končnem datumu operacijskega sistema Windows, ko bodo na voljo razširjene varnostne posodobitve (ESU). Za seznam izdelkov, ki ponujajo ESU, kliknite [tukaj](https://docs.microsoft.com/lifecycle/faq/extended-security-updates)."
