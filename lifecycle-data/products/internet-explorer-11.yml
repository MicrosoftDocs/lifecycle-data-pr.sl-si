name: Internet Explorer 11
summary: >+
  Internet Explorer 11 upošteva pravilnik o življenjskem ciklu [komponente](/lifecycle/faq/fixed-policy#how-is-a-component-supported-under-the-fixed-lifecycle-policy).





  > [!IMPORTANT]

  > Podpora za namizno aplikacijo Internet Explorer (IE) 11 se bo za nekatere operacijske sisteme končala 15. junija 2022. Kupce spodbujamo, da preidejo na Microsoft Edge z načinom IE. Način IE omogoča povratno združljivost in bo podprt vsaj do leta 2029. Poleg tega bo Microsoft eno leto pred upokojitvijo IE poslal obvestilo. Seznam podprtih operacijskih sistemov za Internet Explorer, vključno z različicami, na katere vpliva to obvestilo, najdete [tukaj](https://docs.microsoft.com/lifecycle/faq/internet-explorer-microsoft-edge#what-is-the-lifecycle-policy-for-internet-explorer-).

