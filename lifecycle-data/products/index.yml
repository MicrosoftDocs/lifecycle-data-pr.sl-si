### YamlMime:ContentBrowser
title: Iskanje informacij o življenjskem ciklu izdelkov in storitev (predogled)
browseType: lifecycle
summary: "\n\n> [!IMPORTANT]\n> Ta stran je v pripravi in bo v celoti objavljena 2. septembra. Medtem si lahko na tej povezavi [aka.ms/lifecycle/search](https://aka.ms/lifecycle/search/) ogledate celoten seznam Microsoftovih izdelkov z njihovimi roki in podrobnostmi podpore.\n> [!NOTE]\n> Izvozite informacije o življenjskem ciklu s strani  [»Izvoz življenjskega cikla«](/lifecycle/export/products).\n\n\nMicrosoftov življenjski cikel zagotavlja dosledne in predvidljive smernice za podporo skozi celotno življenjsko dobo izdelka, ki strankam pomagajo upravljati njihove IT naložbe in IT okolja, hkrati pa strateško načrtujejo prihodnost.\n\n\nSpodaj poiščite seznam Microsoftovih komercialnih izdelkov in storitev, nato izberite izdelek, da poiščete časovne premice za podporo in servisiranje, zahtevane posodobitve, informacije o selitvi in sistemske zahteve."
