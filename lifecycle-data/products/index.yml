### YamlMime:ContentBrowser
title: Informacije o življenjskem ciklu izdelkov in storitev (predogled)
browseType: lifecycle
summary: "\n\n> [!IMPORTANT]\n> Ta stran je v razdelku razvoj in bo v celoti v živo v septembru 2. V tem času si lahko ogledate celoten seznam Microsoftovih izdelkov s časovnicami podpore in podrobnostmi na spletnem mestu [aka.MS/Lifecycle/Search](https://aka.ms/lifecycle/search/).\n> [!NOTE]\n> Izvoz informacij o življenjskem ciklu iz strani za [izvoz življenjskega cikla](/lifecycle/export/products) .\n\n\nMicrosoft Lifecycle zagotavlja dosledne in predvidljive smernice za podporo v celotnem življenjskem ciklu izdelka, tako da strankam pomaga pri upravljanju svojih IT naložb in okolja, medtem ko strateško načrtujejo prihodnost.\n\n\nSpodaj poiščite seznam Microsoftovih komercialnih izdelkov in storitev, nato pa izberite rezultat, da poiščete časovnice za podporo in servisiranje, zahtevane posodobitve, selitvene informacije in sistemske zahteve."
