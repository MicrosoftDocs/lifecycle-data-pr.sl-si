### YamlMime:ContentBrowser
title: Iskanje informacij o življenjskem ciklu izdelkov in storitev (predogled)
browseType: lifecycle
summary: "\n\n> [!IMPORTANT]\n> Ta stran je v razvoju. Za celoten seznam Microsoftovih izdelkov in njihove časovne okvire in podrobnosti za podporo [obiščite aka.ms/lifecycle/search](https://aka.ms/lifecycle/search/).\n\n\nMicrosoftov življenjski cikel zagotavlja dosledne in predvidljive smernice za podporo skozi celotno življenjsko dobo izdelka, ki strankam pomagajo upravljati njihove naložbe in okolja it, hkrati pa strateško načrtujejo prihodnost.\n\n\nSpodaj poiščite seznam Microsoftovih komercialnih izdelkov in storitev, nato pa izberite rezultat, da poiščete časovne premice za podporo in servisiranje, zahtevane posodobitve, informacije o selitvi in sistemske zahteve."
